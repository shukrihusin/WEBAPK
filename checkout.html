<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout1.css">
</head>
<body>

<header>
    <h1>Checkout</h1>
</header>

<main>
    <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="cart-items-container">
            <!-- Cart items will be displayed here dynamically using JavaScript -->
        </div>
        <p>Total: <span id="cart-total">RM0.00</span></p>
    </div>

    <div class="checkout-form">
        <h2>Shipping Information</h2>
        <form id="shipping-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address" required></textarea>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="zip-code">ZIP Code:</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="Enter your ZIP code" required>
        </form>

        <h2>Payment Details</h2>
        <form id="payment-form">
            <!-- Input fields for payment details (e.g., credit card number, expiry date, etc.) -->
        </form>

        <button id="place-order-btn">Place Order</button>
    </div>
</main>

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Payment Information</h2>
        <form id="payment-info-form">
            <!-- Input fields for payment information (e.g., card number, expiry date, etc.) -->
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</div>

<script src="checkout2.js"></script>
</body>
</html>
